<section class="property-binding">

    <article>
        <h3>Titulo del html binding</h3>      
        <p>String renderizada com interpolacion: {{ url }}</p>
        <p>Resultado de 1 + 1 es: {{ 1 + 1 }}</p>
        <p>Resultado de 5 + 1 + 3 es: {{ 5 + getValor() }}</p>
        <p>Gusto del curso: {{ cursoAngular && getGustoCurso() }}</p>
    </article>

    <article>
        <h2>Property binding</h2>
        <img src="{{ urlImagen }}">
        <br>
        <img [src]="urlImagen">
        <br>
        <img bind-src="urlImagen">
    </article>

</section>
